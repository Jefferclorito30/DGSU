/* Carta */
.envelope{
    position:relative;
    width:320px;
    height:210px;
    background:#ffd6e8;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    cursor:pointer;
    transition:transform 0.6s;
    z-index:2;
}

.envelope:active{
    transform:scale(0.97);
}

/* Tapa */
.flap{
    position:absolute;
    width:100%;
    height:100%;
    background:#ffb6d9;
    clip-path: polygon(0 0, 50% 55%, 100% 0);
    transform-origin: top;
    transition: transform 1s;
    border-radius:15px 15px 0 0;
}

/* Carta interna */
.letter{
    position:absolute;
    width:90%;
    height:90%;
    background:white;
    top:5%;
    left:5%;
    border-radius:12px;
    padding:20px;
    box-sizing:border-box;
    font-size:14px;
    color:#555;
    text-align:center;
    opacity:0;
    transition: all 1s;
    transform:translateY(20px);
    overflow-y:auto;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

/* Abierto */
.open .flap{
    transform: rotateX(180deg);
}

.open .letter{
    opacity:1;
    transform:translateY(0);
}
</style>
</head>

<script>
